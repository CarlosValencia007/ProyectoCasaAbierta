# ==============================================================================
# Smart Classroom AI - Backend Cloud Build Configuration
# Builds and deploys the FastAPI backend to Cloud Run
# ==============================================================================

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Servidor/Dockerfile'
      - '-t'
      - 'gcr.io/$PROJECT_ID/smart-classroom-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/smart-classroom-backend:latest'
      - 'Servidor'

  # Step 2: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/smart-classroom-backend:$COMMIT_SHA'

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/smart-classroom-backend:latest'

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'smart-classroom-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/smart-classroom-backend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '600'
      - '--cpu-boost'
      - '--no-cpu-throttling'
      - '--concurrency'
      - '80'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,DEBUG=False,LOG_LEVEL=INFO,API_HOST=0.0.0.0,API_PORT=8080,CORS_ORIGINS=*,SUPABASE_URL=https://dusciyonacflolbtweob.supabase.co,SUPABASE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR1c2NpeW9uYWNmbG9sYnR3ZW9iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMjE0NDAsImV4cCI6MjA4MTY5NzQ0MH0.1hAkjHGhYhkHp5VRj1FnVozvwBJF3NdG6i6lwr03VGA,SUPABASE_SERVICE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR1c2NpeW9uYWNmbG9sYnR3ZW9iIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2NjEyMTQ0MCwiZXhwIjoyMDgxNjk3NDQwfQ.cLT056f83lEdgNY16mpxdbIJnQtDj-Jrp1vjdqdiGz4,DATABASE_URL=postgresql://postgres.CasaEspacioAbierto10@db.dusciyonacflolbtweob.supabase.co:5432/postgres,SECRET_KEY=tu-secret-key-super-segura-cambiar-123'
